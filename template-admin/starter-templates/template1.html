<div class="cid-embedded-form" id="{{contact-top}}" style="border: 2px solid rgb(6, 95, 95);padding:1px;background-color: rgb(247, 243, 208);">

    <div  style="border: 1px solid rgb(7, 122, 122);padding:6px;padding-bottom:2px;background-color: rgb(245, 243, 222);">
        <span style="font-weight: bold;">contact form for: </span>
        <span  id="{{id-to-innerHTML}}" style="color: darkslateblue;">{{to}}</span>
        <span style="font-weight: bold;">date: </span><span id="{{id-date-innerHTML}}"  style="color: darkslateblue;">{{date}}</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button style="cursor: pointer;" onclick="window.remap('{{contact-top}}'); window.mailer()">send</button>
    </div>

    <div  style="border: 1px solid rgb(7, 122, 122);padding:6px;padding-bottom:2px;background-color: rgb(245, 243, 222);">
        <span style="font-weight: bold;">copy to: </span>
        <span id="{{id-cc-innerHTML}}" style="color: darkslateblue;border: dodgerblue solid 1px;background-color: ghostwhite;" contenteditable="true" >&nbsp;&nbsp;&nbsp;&nbsp;</span>
    </div>

    <div  style="border: 1px solid rgb(7, 122, 122);padding:6px;padding-bottom:2px;background-color: rgb(245, 243, 222);">
        <span style="font-weight: bold;">subject: </span>
        <span id="{{id-subject-innerHTML}}" style="color: darkslateblue;border: dodgerblue solid 1px;background-color: ghostwhite;" contenteditable="true" >&nbsp;&nbsp;&nbsp;&nbsp;</span>
    </div>

    <div  style="border: 1px solid rgb(7, 122, 122);padding:6px;padding-bottom:2px;background-color: rgb(245, 243, 222);">
        <label for="{{id-message-value}}"  style="font-weight: bold;">Message: </label>
        <br>
        <textarea id="{{id-message-value}}" style="width:100%;height:150px;color: darkslateblue;border: dodgerblue solid 1px;background-color: ghostwhite;" >
        </textarea>
    </div>

    <div>
        <span for="{{id-attachment-value}}"  style="font-weight: bold;"> &gt;&nbsp;&#128206;</span>
        <div id="{{id-attachment-innerHTML}}" style="display:inline-block;border-bottom: 1px solid navy;" ></div>
    </div>

</div>

<div class="cid-embedded-form" id="{{contact-top}}" style="border: 2px solid rgb(6, 95, 95);padding:1px;background-color: rgb(249, 252, 239);">

    <div  style="border: 1px solid rgb(7, 122, 122);padding:6px;padding-bottom:2px;background-color: rgb(249, 252, 239); ">
        <div style="display:inline" >
            <span style="font-weight: bold;color: rgb(153, 17, 7);">Date: </span><span id="{{id-date-innerHTML}}"  style="color: darkslateblue;">{{date}}</span>
            <span style="font-weight: bold;color:darkorange" > ::::</span> <span style="font-weight: bold;color: rgb(153, 17, 7);">Send a message to: </span>
            <span  id="{{id-to-innerHTML}}" style="color: darkslateblue;">{{to}}</span>
        </div>
        <div style="display:inline;float:right;min-width:30%" >
            <div style="display:inline;float:left;" >
                <button style="max-height:20px;cursor: pointer;font-weight: bolder;color:rgb(223, 65, 7)" onclick="window.remap('{{contact-top}}'); window.mailer()">
                &#10526;
                </button>
            </div>
        </div>
    </div>

    <div style="float:unset;border: 1px solid rgb(7, 122, 122);padding:6px;padding-bottom:2px;background-color: rgb(249, 252, 239);vertical-align: middle;">
        <span style="font-weight: bold;color:rgb(153, 17, 7);">Subject: </span>
        <div id="{{id-subject-innerHTML}}" style="display:inline-block;min-width:50%;color: darkslateblue;border-bottom: dodgerblue solid 1px;background-color: ghostwhite;" contenteditable="true" ></div>
    </div>

    <div  style="border: 1px solid rgb(7, 122, 122);padding:6px;padding-bottom:2px;background-color: rgb(249, 252, 239);">
        <label for="{{id-message-innerHTML}}"  style="font-weight: bold;color:rgb(80, 107, 25)">Message: </label>
        <div style="width:100%;height:fit-content;border: rgb(114, 112, 226) solid 1px;background-color: rgb(253, 238, 197);padding: 2px;">
            <div id="{{id-message-innerHTML}}" contenteditable="true" 
                style="width:100%;height:150px;color: darkslateblue;border: dodgerblue solid 1px;background-color: ghostwhite;" >
            </div>
        </div>
    </div>

    <div>
        <span style="font-weight: bold;"> &gt;&nbsp;&#128206;</span>
        <div id="{{id-attachment-innerHTML}}" style="display:inline-block;border-bottom: 1px solid navy;" ></div>
    </div>

</div>
